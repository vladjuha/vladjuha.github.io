<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Site</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">


        var score = 0;
        function checkAnswer(inputId, answers) {
            var userAnswer = document.getElementById(inputId).value;
            userAnswer = userAnswer.toLowerCase();
            for (var i = 0; i < answers.length; i++) {
                if (userAnswer == answers[i]) {
                    score++;
                    break;
                }
            }
        }

        function checkAnswers() {

            checkAnswer("userAnswer1", ["dream"]);
            checkAnswer("userAnswer2", ["seasickness"]);
            checkAnswer("userAnswer3", ["chess"]);
            
                alert("You guessed " + score + " riddles");
           
        }

    </script>
</head>

    <div class="content">

            <a href="index.html">Main</a>

        </div>
        <div class="contentWrap">

            <div class="content">

                <div class="center">

                    <h1>Puzzle</h1>

                    <div class="box">
                        <p>What you can see with closed eyes?</p>
                        <input type="text" id="userAnswer1">

                        <p>What disease does no one get sick on land?</p>
                        <input type="text" id="userAnswer2">

                        <p>What horse doesn't eat oats?</p>
                        <input type="text" id="userAnswer3">

                        <br>

                        <a href="#" onclick="checkAnswers();">Answear</a>

                    </div>
                </div>
            </div>
