<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Site</title>
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript">

        var answer = parseInt(Math.random() * 100);
        var tryCount = 0;
        var maxTryCount = 5;

        function readInt() {
            var number = document.getElementById("userAnswer").value;
            return parseInt(number);
            //return +document.getElementById("userAnswer").value;
        }

        function write(text) {
            document.getElementById("info").innerHTML = text;
        }

        function hide(id) {
            document.getElementById(id).style.display = "none";
        }

        function guess() {
            tryCount++;

            var userAnswer = readInt();
            if (userAnswer == answer) {
                write("Congrats!!!");
                hide("button");
                hide("userAnswer");
                //continue; - сразу переходит к следующей итерации
            } else if (tryCount >= maxTryCount) {
                write("You loos <br> The right answer was: " + answer);
                hide("button");
                hide("userAnswer");
            } else if (userAnswer > answer) {
                write("The number is to big. ");
            } else if (userAnswer < answer) {
                write("The number is too small. ");
            }
        }
    </script>

</head>

<body>
    <div class="content">
        <div class="header">
            <a href="index.html">Главная</a>
            <a href="puzzle.html">Загадки</a>
            <a href="guess game.html">Угадайка</a>
        </div>
        <div class="contentWrap">

            <div class="content">

                <div class="center">

                    <h1>Игра Угадайка</h1>

                    <div class="box">

                        <p id="info">Угадайте число от 0 до 100</p>
                        <input type="text" id="userAnswer">
                        <br>
                        <a href="#" onclick="guess();" id="button">Начать</a>

                    </div>
                </div>
            </div>
        </div>




    </div>
    <div class="footer">
        Copyright &copy; Vladislav Juhasz
    </div>


</body>

</html>
